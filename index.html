<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Geometry - Area Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Internal / Embedded CSS -->
    <style>
        /* Main container */
        #main-container {
            width: 70%;
            background-color: #f4f4ff;
            margin: 30px auto;              /* centers horizontally */
            min-height: 80vh;               /* gives some height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;         /* include padding + border in width */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Headings and text */
        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            line-height: 1.4;
            color: #444;
        }

        ul {
            list-style-type: square;
        }

        ul li {
            margin: 5px 0;
        }

        ul li a {
            text-decoration: none;
            color: #0055aa;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Section styling */
        section {
            width: 65%;
            background-color: #ffffff;
            border: 1px solid #ccccff;
            margin: 20px auto;
            padding: 5px;
            box-sizing: border-box;     /* include padding + border in width */
        }

        section div {
            margin: 8px 0;
        }

        label {
            display: inline-block;
            width: 60%;
        }

        input[type="text"] {
            padding: 4px;
            width: 35%;
            box-sizing: border-box;
        }

        /* Calculate buttons */
        button {
            padding: 6px 14px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4a6cff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #354fcc;
        }

        hr {
            margin-top: 10px;
        }

        /* "Go to top" div */
        .go {
            text-align: center;
            margin-top: 10px;
        }

        .go a {
            text-decoration: none;
            color: #0055aa;
            font-weight: bold;
        }

        .go a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="main-container">
    <!-- Top of the page -->
    <h1 id="top">Basic Geometry</h1>

    <p>In this section, we are going to find the area of some two-dimension shapes.</p>
    <p>You can click on any shape below:</p>

    <ul>
        <li><a href="#circle">Circle</a></li>
        <li><a href="#triangle">Triangle</a></li>
        <li><a href="#square">Square</a></li>
        <li><a href="#rectangle">Rectangle</a></li>
    </ul>

    <!-- Circle Section -->
    <section id="circle">
        <h2>Circle Area</h2>

        <div>
            <label for="radius">Enter the value of the circle's radius:</label>
            <input type="text" id="radius">
        </div>

        <div>
            <label for="circle-area">Result:</label>
            <input type="text" id="circle-area" readonly>
            <hr>
        </div>

        <button onclick="getCircleArea()">Calculate</button>

        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    </section>

    <!-- Triangle Section -->
    <section id="triangle">
        <h2>Triangle Area</h2>

        <div>
            <label for="triangle-base">Enter the value of the triangle's base:</label>
            <input type="text" id="triangle-base">
        </div>

        <div>
            <label for="triangle-height">Enter the value of the triangle's vertical height:</label>
            <input type="text" id="triangle-height">
        </div>

        <div>
            <label for="triangle-area">Result:</label>
            <input type="text" id="triangle-area" readonly>
            <hr>
        </div>

        <button onclick="getTriangleArea()">Calculate</button>

        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    </section>

    <!-- Square Section -->
    <section id="square">
        <h2>Square Area</h2>

        <div>
            <label for="square-side">Enter the length of one side:</label>
            <input type="text" id="square-side">
        </div>

        <div>
            <label for="square-area">Result:</label>
            <input type="text" id="square-area" readonly>
            <hr>
        </div>

        <button onclick="getSquareArea()">Calculate</button>

        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    </section>

    <!-- Rectangle Section -->
    <section id="rectangle">
        <h2>Rectangle Area</h2>

        <div>
            <label for="rectangle-width">Enter the width of the rectangle:</label>
            <input type="text" id="rectangle-width">
        </div>

        <div>
            <label for="rectangle-height">Enter the height of the rectangle:</label>
            <input type="text" id="rectangle-height">
        </div>

        <div>
            <label for="rectangle-area">Result:</label>
            <input type="text" id="rectangle-area" readonly>
            <hr>
        </div>

        <button onclick="getRectangleArea()">Calculate</button>

        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    </section>

</div>

<!-- Internal JavaScript just before closing body tag -->
<script>
    // Function: getCircleArea
    function getCircleArea() {
        // Get the value, trim spaces, convert to number
        let radiusValue = document.getElementById("radius").value.trim();
        let radius = Number(radiusValue);

        if (isNaN(radius) || radius < 0) {
            document.getElementById("circle-area").value = "Invalid radius";
            return;
        }

        // Area = PI * r * r
        let area = Math.PI * radius * radius;

        // Output the area (rounded to 2 decimals)
        document.getElementById("circle-area").value = area.toFixed(2);
    }

    // Function: getTriangleArea
    function getTriangleArea() {
        let baseValue = document.getElementById("triangle-base").value.trim();
        let heightValue = document.getElementById("triangle-height").value.trim();

        let base = Number(baseValue);
        let height = Number(heightValue);

        if (isNaN(base) || base < 0 || isNaN(height) || height < 0) {
            document.getElementById("triangle-area").value = "Invalid input";
            return;
        }

        // Area = 1/2 * b * h
        let area = 0.5 * base * height;

        document.getElementById("triangle-area").value = area.toFixed(2);
    }

    // Function: getSquareArea
    function getSquareArea() {
        let sideValue = document.getElementById("square-side").value.trim();
        let side = Number(sideValue);

        if (isNaN(side) || side < 0) {
            document.getElementById("square-area").value = "Invalid side";
            return;
        }

        // Area = a * a
        let area = side * side;

        document.getElementById("square-area").value = area.toFixed(2);
    }

    // Function: getRectangleArea
    function getRectangleArea() {
        let widthValue = document.getElementById("rectangle-width").value.trim();
        let heightValue = document.getElementById("rectangle-height").value.trim();

        let width = Number(widthValue);
        let height = Number(heightValue);

        if (isNaN(width) || width < 0 || isNaN(height) || height < 0) {
            document.getElementById("rectangle-area").value = "Invalid input";
            return;
        }

        // Area = w * h
        let area = width * height;

        document.getElementById("rectangle-area").value = area.toFixed(2);
    }
</script>

</body>
</html>
